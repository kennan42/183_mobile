    <script>
        appcan.ready(function() {
            loadWxConfig("hideMenu",JSON.stringify({}));
            var titHeight = $('#header').offset().height;
            window.uexWindow.openPopover("content",0,"cardSelect_content.html","",0,titHeight,"","","");
        
         addWeinxinBcardAction("选择模板页面","选择进入"); 
        });
         //返回上一页
        $("#nav-left").on("tap",function (){
            // appcan.window.close(-1);
              window.open("index.html","index");
        })
            function loadWxConfig(shareType,render_data){
             var option = {
                  url : 'bcard/wxconfig',
                  data:{"url" : window.location.href.split("#")[0]},
                  success : function(data) {
                       data.data.debug = false;
                      data.data.jsApiList=[
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo',
                        'onMenuShareQZone',
                        'hideMenuItems',
                        'showMenuItems',
                        'hideAllNonBaseMenuItem',
                        'showAllNonBaseMenuItem',
                        'translateVoice',
                        'startRecord',
                        'stopRecord',
                        'onVoiceRecordEnd',
                        'playVoice',
                        'onVoicePlayEnd',
                        'pauseVoice',
                        'stopVoice',
                        'uploadVoice',
                        'downloadVoice',
                        'chooseImage',
                        'previewImage',
                        'uploadImage',
                        'downloadImage',
                        'getNetworkType',
                        'openLocation',
                        'getLocation',
                        'showOptionMenu',
                        'closeWindow',
                        'scanQRCode',
                        'chooseWXPay',
                        'openProductSpecificView',
                        'addCard',
                        'chooseCard',
                        'openCard'
                      ];
                      wx.config(data.data);
                       var share_data = JSON.parse(render_data);
                     
                       if(shareType=='hideMenu'){
                               wx.ready(function(){
                                   wx.hideOptionMenu();
                                  //  setTimeout('wx.hideOptionMenu()',3000);
                             });
                       }
                  }
                }
                view.ajax(option);
        }

    </script>
