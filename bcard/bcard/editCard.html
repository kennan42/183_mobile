<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/ai-base-ui.css">
        <link rel="stylesheet" href="css/ai-color.css">
        <link rel="stylesheet" href="css/ai-control.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            
            <!--header开始-->
            <div id="header" class="uh ai-ht-head ub bc-head">
                <div class="ai-nav-btn ai-left-btn" id="nav-left">
                    <div class=" fa fa-angle-left fa-2x"></div>
                </div>
                <h class=" ub-f1 ub-ac ub-pc ub ai-ph-common ai-fts-title ut-s tx-c" tabindex="0">编辑名片</h>
                <div class="ai-nav-btn  ai-par-stable " id="nav-right">
                    <div class="ub-f1 ub"></div>
                    <div class="ai-ph-common ai-fts-subhead more_gd" id="more" >更多</div>
                    <div class="xiala ai-us" id="card_more"></div>
                    <div class="js-dialog  modal  dialog show" style="text-align: center" id="share"></div>
                    <div class="js-dialog  modal  dialog show" style="text-align: center" id="del"></div>
                </div>
            </div>
            <!--header结束-->
            
            <!--content开始-->
            <div id="content" class="ub-f1 tx-l">
               
                 
            </div>
            <!--content结束-->

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.listview.js"></script>
        <script src="js/appcan.treeview.js"></script>
    </body>
    <script>
           
        appcan.ready(function() {
          var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "editCard_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            appcan.window.subscribe('cardEdit_share_open',function(msg){
                appcan.frame.open("share", "cardEdit_share.html",0, 0);
                 //设置一个msg到本地存储中
                appcan.locStorage.setVal('msg',msg);
            });
            appcan.window.subscribe('cardEdit_del_open',function(msg){
                appcan.frame.open("del", "cardEdit_del.html",0, 0);
               
                
            });
        });
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        })
       $("#header").on("tap",function (e){
              console.log(e.target);
             if(e.target==$("#more")[0]||e.target==$("#nav-right")[0]){
                  //打开demo浮动窗口
                appcan.frame.open("card_more", "cardEdit_more.html",$('#header').offset().width*0.65, '2em');
             }else{
                 //关闭demo浮动窗口
                 appcan.frame.close('card_more');
             }
            
       });
       
       
       
      
    </script>
</html>
